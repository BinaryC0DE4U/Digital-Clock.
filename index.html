<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="icon" href="time.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Logo Section -->
<div class="logo-container">
    <img src="DJPATIL031.png" alt="Dhananjay Patil Logo">
    <span class="logo-text">
        BinaryBrains <br>
        <h6 class="logo-subtext">
            <span id="typing-animation">Brains That Think in Binary</span>
        </h6>
    </span>
</div>

      

  <!-- GIF Background -->
  <div class="gif-background">
    <iframe src="https://giphy.com/embed/3o7WIB00yXujVt4WEo" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            class="giphy-embed" 
            allowfullscreen>
    </iframe>
  </div>

  <!-- Clock Section -->
  <div class="clock-container">
    <div class="greeting"></div>
    <div class="clock" id="clock"></div>
    <div class="day" id="day"></div>
    <div class="date" id="date"></div>
  </div>

  <!-- Social Links -->
  <div class="social-links">
    <a href="https://www.linkedin.com/in/mr-dhananjay-patil-0172902a2/" target="_blank" class="social-icon linkedin">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://x.com/binarycode4u" target="_blank" class="social-icon x">
      <i class="fab fa-x-twitter"></i>
    </a>
    <a href="https://github.com/BinaryC0DE4U" target="_blank" class="social-icon github">
      <i class="fab fa-github"></i>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
